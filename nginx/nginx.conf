# Main Nginx configuration for video streaming and file downloads
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    server {
        listen 80;
        server_name storage.local;

        # Increase buffer sizes for large files
        client_max_body_size 0;
        client_body_buffer_size 16m;

    # Video streaming with Range 206 support - INSTANT START + SMART BUFFERING
    location /videos/ {
        alias /app/file_uploads/videos/;
        
        # MIME types
        types {
            video/mp4 mp4;
        }
        
        # Critical: Enable range requests for seeking (HTTP 206 Partial Content)
        add_header Accept-Ranges bytes always;
        
        # CORS headers for video playback
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range, Content-Range" always;
        add_header Access-Control-Expose-Headers "Content-Length, Content-Range, Accept-Ranges" always;
        
        # Performance optimizations for INSTANT video start
        sendfile on;              # Use kernel sendfile() for efficiency
        tcp_nopush on;            # Send headers in one packet
        tcp_nodelay on;           # Don't buffer data-sends (disable Nagle)
        aio threads;              # Use async I/O with thread pool
        
        # CRITICAL FIX: Tăng kích thước chunk để giảm số lượng requests
        # Browser yêu cầu chunks lớn hơn -> ít requests hơn -> video start nhanh hơn
        # Thay vì 200 chunks nhỏ (32KB), giờ gửi chunks 2MB
        output_buffers 8 2m;      # 8 buffers x 2MB = 16MB total
        postpone_output 0;        # Gửi ngay, không đợi buffer đầy
        
        # Read ahead: load 4MB at once from disk
        read_ahead 4m;
        
        # Enable open file cache to reduce disk I/O for repeated requests
        open_file_cache max=1000 inactive=20s;
        open_file_cache_valid 30s;
        open_file_cache_min_uses 1;  # Cache ngay từ lần đầu
        open_file_cache_errors on;
        
        # Giới hạn bandwidth THÔNG MINH: 
        # - Load nhanh 10MB đầu tiên (đủ cho vài giây video)
        # - Sau đó throttle về 3MB/s (đủ cho 1080p, tương đương ~60s buffer/phút)
        limit_rate_after 10m;     # 10MB đầu full speed
        limit_rate 3m;            # Sau đó 3MB/s (đủ cho smooth playback)
        
        # Cache ngắn để tránh serve file cũ
        expires 10m;
        add_header Cache-Control "public, must-revalidate";
        
        # Handle OPTIONS for CORS
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Range, Content-Range" always;
            add_header Content-Length 0;
            return 204;
        }
    }

    # Materials download
    location /materials/ {
        alias /app/file_uploads/materials/;
        
        # Force download for materials
        add_header Content-Disposition "attachment";
        add_header Accept-Ranges bytes always;
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        
        # Performance optimizations
        sendfile on;
        tcp_nopush on;
        
        # Caching
        expires 7d;
        add_header Cache-Control "public";
        
        # Handle OPTIONS for CORS
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Content-Length 0;
            return 204;
        }
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

        # Optional: Auth endpoint for future authentication
